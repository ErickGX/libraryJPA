<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); /* Efeito de desfoque sutil */
            padding: 2rem;
        }
        .card-title {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
            border-color: #764ba2;
        }
        .btn-primary {
            background-color: #764ba2;
            border-color: #764ba2;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a3e94;
            border-color: #6a3e94;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .text-muted a {
            color: #764ba2;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .text-muted a:hover {
            color: #6a3e94;
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 0.75rem 0 0 0.75rem;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 0.75rem 0.75rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card card-login">
                <div class="card-body p-4">
                    <div class="text-center mb-5">
                        <h2 class="card-title">Bem-vindo de volta!</h2>
                        <p class="text-muted">Faça login para continuar.</p>
                    </div>
                    <form method="post" th:action="@{/login}">
                        <div class="mb-4">
                            <label for="username" class="form-label visually-hidden">Nome de Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label visually-hidden">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Entrar
                            </button>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <a th:href="@{/oauth2/authorization/google}"
                               role="button"
                               class="btn btn-light btn-lg d-flex align-items-center justify-content-center"
                               style="border-radius:0.75rem; border:1px solid #ddd;">
                                <i class="fab fa-google" style="color:#DB4437; font-size:1.25rem;"></i>
                                <span class="ms-2">Entrar com Google</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
